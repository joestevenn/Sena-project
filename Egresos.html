<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<html>
<head>
    <title>Egresos</title>
</head>
<body>
    <header>
        <h2>Egresos</h2>
    </header>
    
    <nav id="navigacion">
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Ingresos.html">Ingresos</a></li>
            <li><a href="Egresos.html">Egresos</a></li>
            <li><a href="Ventas.html">Ventas</a></li>
            <li><a href="Reportes.html">Reportes</a></li>
        </ul>
    </nav>

    
    <form id="egresoForm">
        <label for="concepto">Concepto:</label>
        <input type="text" id="concepto" name="concepto" placeholder="Ingrese el concepto del egreso">
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" placeholder="Ingrese el monto del egreso">
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        
        <button type="submit">Agregar Egreso</button>
    </form>
    
    <table id="egresosTabla" border="1">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script>
        document.getElementById('egresoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se recargue la p√°gina al enviar el formulario
            
            // Obtener los valores del formulario
            var concepto = document.getElementById('concepto').value;
            var monto = document.getElementById('monto').value;
            var fecha = document.getElementById('fecha').value;
            
            // Crear una nueva fila en la tabla
            var table = document.getElementById('egresosTabla').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            
            // Insertar las celdas con los valores del formulario
            var conceptoCell = newRow.insertCell(0);
            conceptoCell.textContent = concepto;
            
            var montoCell = newRow.insertCell(1);
            montoCell.textContent = monto;
            
            var fechaCell = newRow.insertCell(2);
            fechaCell.textContent = fecha;
            
            // Limpiar el formulario
            document.getElementById('egresoForm').reset();
        });
    </script>

</body>
</html>
